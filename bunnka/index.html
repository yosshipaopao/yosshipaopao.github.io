h3{
font-size : 44px;

  <body>
    <form  onsubmit="return false;"  method="post" action="https://script.google.com/macros/s/AKfycbzaJTZftH2dL7T1gO2b57qKvaduLoiQ59EcUCUwGM1um-6VYiEBUDpzHB-sp4KwYCrJsA/exec">
    <h2>
      ※半角数字で入力してください<br>入力する際、数値がなくても"0"と入力してください。<br>送信後送信確認画面が出なかったら"form1"を確認し、送信されていなかったら再度送信してください<br>それでもだめな場合は情報伝達のシートでどうにかしてください(放棄)<br>２回以降urlが違いますが正常動作しています。<br>Enterキーの扱いなどで複数回送信しないでください<br>
    </h2>
    <main>
      <div>
        <h1>札束</h1>
        <h3>1<br></h3>
      </div>
      <div>
      <h1>一人目</h1><br>
      <input type="number" name="aa" placeholder="一人目の1札の数"      class="textbox" value="0" required><br>
      </div>
      <div>
      <h1>二人目</h1><br>
      <input type="number" name="ba" placeholder="二人目の1札の数"      class="textbox" value="0" required><br>
      </div>
      <div>
      <h1>三人目</h1><br>
      <input type="number" name="ca" placeholder="三人目の1札の数"      class="textbox" value="0" required><br>
      </div>
      <div>
      <h1>四人目</h1><br>
      <input type="number" name="da" placeholder="四人目の1札の数"      class="textbox" value="0" required><br>
      </div>
      <br><br><br><br><br>
      <input type="button" value="送信ボタン" onclick="submit();" class="btn-submit">
    </main>
  </form>

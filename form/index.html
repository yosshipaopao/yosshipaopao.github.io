    <h2>

      </div>
      <div>

      <input type="number" name="bf" placeholder="二人目の100000札の数" class="textbox" required><br>
      </div>
      <div>
      <h1>三人目</h1><br>
      <input type="number" name="ca" placeholder="三人目の1札の数"      class="textbox" required><br>
      <input type="number" name="cb" placeholder="三人目の10札の数"     class="textbox" required><br>
      <input type="number" name="cc" placeholder="三人目の100札の数"    class="textbox" required><br>
      <input type="number" name="cd" placeholder="三人目の1000札の数"   class="textbox" required><br>
      <input type="number" name="ce" placeholder="三人目の10000札の数"  class="textbox" required><br>
      <input type="number" name="cf" placeholder="三人目の100000札の数" class="textbox" required><br>
      </div>
      <div>
      <h1>四人目</h1><br>
      <input type="number" name="da" placeholder="四人目の1札の数"      class="textbox" required><br>

      <input type="number" name="dd" placeholder="四人目の1000札の数"   class="textbox" required><br>
      <input type="number" name="de" placeholder="四人目の10000札の数"  class="textbox" required><br>
      <input type="number" name="df" placeholder="四人目の100000札の数" class="textbox" required><br>
      </div>
      <br><br><br><br><br>
      <input type="button" value="送信ボタン" onclick="submit();" class="btn-submit">

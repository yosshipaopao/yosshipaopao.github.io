<!DOCTYPE html>
<html>
  
  <head>
    <base target="_top">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="css.css">
    <style type="text/css">
h3{
font-size : 44px;
}
</style>
  </head>

  <body>
    <form  onsubmit="return false;"  method="post" action="https://script.google.com/macros/s/AKfycbzaJTZftH2dL7T1gO2b57qKvaduLoiQ59EcUCUwGM1um-6VYiEBUDpzHB-sp4KwYCrJsA/exec">
    <h2>
      ※半角数字で入力してください<br>入力する際、数値がなくても"0"と入力してください。<br>送信後送信確認画面が出なかったら"form1"を確認し、送信されていなかったら再度送信してください<br>それでもだめな場合は情報伝達のシートでどうにかしてください(放棄)<br>２回以降urlが違いますが正常動作しています。<br>Enterキーの扱いなどで複数回送信しないでください<br>
    </h2>
    <main>
      <div class="flexbox1">
      <div　class="num">
        <h1>札束</h1>
        <h3>1<br>10<br>100<br>1000<br>10000<br>100000<br></h3>
      </div>
      <div　class="fa">
      <h1>一人目</h1><br>
      <input type="number" name="aa" placeholder="一人目の1札の数"      class="textbox" value="0" required><br>
      <input type="number" name="ab" placeholder="一人目の10札の数"     class="textbox" value="0" required><br>
      <input type="number" name="ac" placeholder="一人目の100札の数"    class="textbox" value="0" required><br>
      <input type="number" name="ad" placeholder="一人目の1000札の数"   class="textbox" value="0" required><br>
      <input type="number" name="ae" placeholder="一人目の10000札の数"  class="textbox" value="0" required><br>
      <input type="number" name="af" placeholder="一人目の100000札の数" class="textbox" value="0" required><br>
      </div>
      <div class="fb">
      <h1>二人目</h1><br>
      <input type="number" name="ba" placeholder="二人目の1札の数"      class="textbox" value="0" required><br>
      <input type="number" name="bb" placeholder="二人目の10札の数"     class="textbox" value="0" required><br>
      <input type="number" name="bc" placeholder="二人目の100札の数"    class="textbox" value="0" required><br>
      <input type="number" name="bd" placeholder="二人目の1000札の数"   class="textbox" value="0" required><br>
      <input type="number" name="be" placeholder="二人目の10000札の数"  class="textbox" value="0" required><br>
      <input type="number" name="bf" placeholder="二人目の100000札の数" class="textbox" value="0" required><br>
      </div>
      <div class="fc">
      <h1>三人目</h1><br>
      <input type="number" name="ca" placeholder="三人目の1札の数"      class="textbox" value="0" required><br>
      <input type="number" name="cb" placeholder="三人目の10札の数"     class="textbox" value="0" required><br>
      <input type="number" name="cc" placeholder="三人目の100札の数"    class="textbox" value="0" required><br>
      <input type="number" name="cd" placeholder="三人目の1000札の数"   class="textbox" value="0" required><br>
      <input type="number" name="ce" placeholder="三人目の10000札の数"  class="textbox" value="0" required><br>
      <input type="number" name="cf" placeholder="三人目の100000札の数" class="textbox" value="0" required><br>
      </div>
      <div class="fd">
      <h1>四人目</h1><br>
      <input type="number" name="da" placeholder="四人目の1札の数"      class="textbox" value="0" required><br>
      <input type="number" name="db" placeholder="四人目の10札の数"     class="textbox" value="0" required><br>
      <input type="number" name="dc" placeholder="四人目の100札の数"    class="textbox" value="0" required><br>
      <input type="number" name="dd" placeholder="四人目の1000札の数"   class="textbox" value="0" required><br>
      <input type="number" name="de" placeholder="四人目の10000札の数"  class="textbox" value="0" required><br>
      <input type="number" name="df" placeholder="四人目の100000札の数" class="textbox" value="0" required><br>
      </div>
    </div>
      <br><br><br><br><br>
      <input type="button" value="送信ボタン" onclick="submit();" class="btn-submit">
      <button id="set_attr">Set attribute to B</button>
    </main>
  </form>
    <h1>グループ数</h1>
    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vT_x7GD8dRkJ1SUx2PORiVjrZkLQ1Ji-sM5z6Z9U1F-FZrvXaQgMSK1K59SoyKqZ4e8Kc7aqmsHyIaw/pubhtml?gid=761673828&amp;single=true&amp;widget=true&amp;headers=false"style="width:640px; height:300px"></iframe>
  </body>
</html>
